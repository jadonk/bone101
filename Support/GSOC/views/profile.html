        .well {
            min-height: 20px;
            padding: 19px;
            margin-bottom: 20px;
            background-color: #f5f5f5;
            border: 1px solid #e3e3e3;
            border-radius: 4px;
            -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,0.05);
            box-shadow: inset 0 1px 1px rgba(0,0,0,0.05);
        }
        
        div.bonecardSmall {
            background-color: white;
            margin: 10px;
            width: 340px;
            height: 210px;
            border: 2px solid black;
            border-left: 2px solid black;
            padding: 10px;
            -webkit-border-radius: 20px;
            -webkit-border-top-right-radius: 50px;
            -webkit-border-bottom-right-radius: 50px;
            -moz-border-radius: 20px;
            -moz-border-radius-topright: 50px;
            -moz-border-radius-bottomright: 50px;
            -webkit-box-sizing: content-box;
            border-radius: 20px;
            border-top-right-radius: 50px;
            border-bottom-right-radius: 50px;
            position: relative;
            float: left;
            -webkit-transition: color 0.5s ease;
            box-sizing:content-box;
         }

         div.bonecardSmall:after, div.bonecardSmall:before {
            background-color: white;
            position: absolute;
            display: block;
            content:"";
            border: 2px solid black;
            border-right: 2px solid white;
            width: 6px;
            left: -10px;
            box-sizing:content-box;
         }

         div.bonecardSmall:before {
             top: 60px;
             height: 60px;
         }

         div.bonecardSmall:after {
             top: 180px;
             height: 30px;
         }

         div.bonecardSmall img {
             max-width: 45%;
             -webkit-border-radius: 5px;
             -moz-border-radius: 5px;
             border-radius: 5px;
             margin-left: 50px;
             border:2px solid black
         }
         
         div.bonecardSmallP {
            background-color: white;

            -moz-border-radius: 20px;
            -moz-border-radius-topright: 50px;
            -moz-border-radius-bottomright: 50px;
            -webkit-box-sizing: content-box;
            border-radius: 20px;
            border-top-right-radius: 50px;
            border-bottom-right-radius: 50px;
            position: relative;
            float: left;
            -webkit-transition: color 0.5s ease;
            box-sizing:content-box;
         }

         div.bonecardSmallP:after, div.bonecardSmallP:before {
            background-color: white;
            position: absolute;
            display: block;
            content:"";
            border: 2px solid black;
            border-right: 2px solid white;
            width: 6px;
            left: -10px;
            box-sizing:content-box;
         }

         div.bonecardSmallP:before {
             top: 60px;

         div.bonecardSmallP:after {

        <script type="text/javascript">
            
            
            $(document).on('click','a#profile',function(event){
                var id = $.cookie("gistSaveId");
                var link="profile.html?profileId="+id;
                $(location).attr('href', link);
            });
    
            $(document).on('click','a#logout',function(event){
                logout();
                $(location).attr('href', "index.html");
            });
            
            $(document).on('click','.boxclose',function(event){
                var par = $(this).parent().attr("id");
                idtoDelete=par;
                getSavingGist();
            });
            
           
            
            $(document).on('click','#ulpublish > li > a',function(event){
                var link= $(this).context.hash;
                var current = $("#ulpublish .active");
                current.removeClass('active');
                var curDiv =$(current).children().attr("href");
                $(curDiv).hide();
                var linkparent = $(this).parent();
                linkparent.addClass("active");
                $(link).show();
            });
            
            
            $(document).on('click','#uldraft > li > a',function(event){
                var link= $(this).context.hash;
                var current = $("#uldraft .active");
                current.removeClass('active');
                var curDiv =$(current).children().attr("href");
                $(curDiv).hide();
                var linkparent = $(this).parent();
                linkparent.addClass("active");
                $(link).show();
            });
            
            $(document).ready(function() {
                 
                
                var token = $.cookie('githubToken');
                var user = $.cookie('githubUser');
                if (token != null) {
                    $('a#user').append(user);
                    $('a#user').append('<span class="caret"></span>');
                    $('ul#dropNameU').append('<li><a id="profile" href="#">Profile</a></li>');
                    $('ul#dropNameU').append('<li><a id="logout" href="#"><i class="icon-login"></i>Logout</a></li>');
                    $("a#login").empty();
                    $("a#login").attr("href", "#");
                    $("a#create").attr("href", "create.html");
                    $("a#create").append("Create");
                    //getpublicProfile()

                }
                else {
                    var id = getParameterByName("profileId");
                    if(id !== undefined || id !=="" ){
                        var link="publicProfile.html?profileId="+id;
                        $(location).attr('href', link);
                    }
                    else{
                        var link="index.html";
                        $(location).attr('href', link);
                    }
                }
                
                
                
                $("#myTab").on("click", "a", function(e){
                    e.preventDefault();
                    
                   
                });
  
            });
        </script>
